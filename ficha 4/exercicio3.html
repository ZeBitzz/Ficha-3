<body>
    <script>
    const grades = [
        {
            name: 'Rui',
            grade: 8
        },
        {
            name: 'Ana',
            grade: 12
        },
        {
            name: 'Carla',
            grade: 14
        }]

        //b
        addNewObject()
        averagegrades()

        function addNewObject(){
            const name=prompt("Nome")
            const grade= +prompt("Nota:")

            const newObj ={
                name : name,
                grade : grade
            }
            // alternativa const newObj = {name,grade}
            grades[grades.length]=newObj 
            //alternative: grades.push(newobj)
            console.table(grades)
        }

        //c

        function averagegrades(){
            let sum = 0
            for (const notas of grades) {
                sum += notas.grade
                
            }
            let media = sum/grades.length
            console.log(media)
        }
        
    </script>
